<h1 class="page__title page__title--center">Регистрация</h1>

<div class="form form--auth">

    <div class="form__group form__group--md">
        <input type="text" class="form__control" placeholder="Ваше имя" >
        <span class="form__line"></span>
    </div>

    <div class="form__group form__group--md">
        <input type="email" class="form__control" placeholder="Ваш e-mail" >
        <span class="form__line"></span>
    </div>

    <div class="form__group form__group--md">
        <input type="password" class="form__control" placeholder="Новый пароль">
        <span class="form__line"></span>
    </div>

    <div class="form__group form__group--md">
        <input type="password" class="form__control" placeholder="Подтвердить пароль" >
        <span class="form__line"></span>
    </div>

    <div class="form__footer form__footer--center">
        <div class="form__group form__group--md">
            <button class="btn btn--blue btn--rounded btn--sm" type="submit">Регистрация</button>
        </div>
        <ul class="form__footer-list">
            <li>
                <a href="signin.html">войти</a>
            </li>
            <li>
                <a href="reset.html">восстановить</a>
            </li>
        </ul>
    </div>
</div>
